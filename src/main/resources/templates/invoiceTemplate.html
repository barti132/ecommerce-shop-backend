<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Invoice</title>
    <link href="invoice.css" th:href="@{src/main/resources/templates/invoice.css}" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center h-screen">
<div class="rounded-lg border shadow-lg p-10 w-3/5">
    <div class="flex flex-row justify-between pb-4">
        <div>
            <h2 class="text-xl font-bold">Order #<span class="text-green-600" th:text="${invoice.getId()}"></span>
            </h2>
        </div>
        <div>
            <div class="text-xl font-bold" th:text="${invoice.getId()}"></div>
        </div>
    </div>
    <div class="flex flex-col pb-8">
        <div class="pb-2">
            <h2 class="text-xl font-bold">Delivery Address</h2>
        </div>
        <div th:text="${address.getCountry()}"></div>
        <div th:text="${address.getCity()}"></div>
        <div th:text="${address.getAddress()}"></div>
        <div th:text="${address.getPostalCode()}"></div>

    </div>
    <table class="table-fixed w-full text-right border rounded">
        <thead class="bg-gray-100">
        <tr>
            <th class="text-left pl-4">Product</th>
            <th>Quantity</th>
            <th>Price net</th>
            <th>Price gross</th>
            <th class="pr-4">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${products}">
            <td class="pl-4 text-left" th:text="${item.getProduct().getName()}"></td>
            <td th:text="${item.getAmount()}"></td>
            <td th:text="${item.getProduct().getPriceNet()}"></td>
            <td th:text="${item.getProduct().getPriceGross()}"></td>
            <td class="pr-4" th:text="${item.getProduct().getPriceGross() * item.getAmount()}"></td>
        </tr>
        </tbody>
    </table>
    <div class="flex flex-row-reverse p-5">
        <h2 class="font-medium  bg-gray-200 p-2 rounded">
            Grand Total: <span class="text-green-600" th:text="${invoice.getTotalPriceGross()}"></span>
        </h2>
    </div>
    <h2 class="text-xl font-bold">Client Details</h2>
    <table class="table-fixed text-left w-2/6 border">
        <tr>
            <th class="text-green-600">First name</th>
            <td th:text="${user.getName()}"></td>
        </tr>
        <tr>
            <th class="text-green-600">Last name</th>
            <td th:text="${user.getLastName()}"></td>
        </tr>
        <tr>
            <th class="text-green-600">Email address</th>
            <td th:text="${user.getEmail()}"></td>
        </tr>
        <tr>
            <th class="text-green-600">Phone number</th>
            <td th:text="${user.getPhoneNumber()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
